<!-- Script para el modal -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const modal = document.getElementById('loginModal');
    const openBtn = document.getElementById('open-login-modal');
    const closeBtn = document.getElementById('close-modal') || createCloseButton();
    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');
    
    // Crear botÃ³n de cerrar si no existe
    function createCloseButton() {
      const closeBtn = document.createElement('span');
      closeBtn.innerHTML = '&times;';
      closeBtn.className = 'close-modal';
      closeBtn.id = 'close-modal';
      closeBtn.onclick = closeModal;
      modal.appendChild(closeBtn);
      return closeBtn;
    }
    
    // Abrir modal
    if (openBtn) {
      openBtn.onclick = function() {
        modal.style.display = 'block';
        document.body.style.overflow = 'hidden'; // Evitar scroll
      };
    }
    
    // Cerrar modal
    function closeModal() {
      modal.style.display = 'none';
      document.body.style.overflow = 'auto'; // Restaurar scroll
      loginForm.reset();
      loginError.style.display = 'none';
    }
    
    // Cerrar al hacer click fuera del modal
    window.onclick = function(event) {
      if (event.target == modal) {
        closeModal();
      }
    }
    
    // Manejar envÃ­o del formulario
    if (loginForm) {
      loginForm.onsubmit = function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Credenciales estÃ¡ticas
        if (username === 'admin' && password === 'admin') {
          // Ocultar modal
          closeModal();
          
          // Mostrar panel de administrador
          const adminPanel = document.getElementById('adminPanel');
          if (adminPanel) {
            adminPanel.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // Guardar estado de login
            sessionStorage.setItem('adminLoggedIn', 'true');
          }
          
          // Mostrar mensaje de Ã©xito
          showNotification('âœ… SesiÃ³n iniciada correctamente', 'success');
        } else {
          // Mostrar error
          loginError.style.display = 'block';
          
          // Agitar el formulario
          loginForm.style.animation = 'shake 0.5s';
          setTimeout(() => {
            loginForm.style.animation = '';
          }, 500);
        }
      };
    }
    
    // Verificar si ya hay sesiÃ³n activa
    if (sessionStorage.getItem('adminLoggedIn') === 'true') {
      const adminPanel = document.getElementById('adminPanel');
      if (adminPanel) {
        adminPanel.style.display = 'block';
      }
    }
    
    // FunciÃ³n para mostrar notificaciones
    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.textContent = message;
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: ${type === 'success' ? 'var(--granate)' : '#ff6b6b'};
        color: white;
        padding: 15px 25px;
        border-radius: 8px;
        border-left: 5px solid var(--dorado);
        z-index: 4000;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        animation: slideInRight 0.3s ease;
      `;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.remove();
      }, 3000);
    }
    
    // Agregar animaciÃ³n de shake
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      
      @keyframes slideInRight {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
    `;
    document.head.appendChild(style);
  });
</script>
